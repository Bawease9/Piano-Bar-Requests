<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #111;
      color: #fff;
    }

    button {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .section-title {
      margin-top: 30px;
    }

    .checkmark {
      color: green;
      font-size: 20px;
    }

    .undo-button {
      background-color: #999;
    }

    #reset-btn {
      margin-top: 10px;
      float: right;
      background-color: red;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¹ Song Requests Admin</h1>
  <div>Total Requests: <span id="request-count">0</span></div>
  <button id="reset-btn">Reset All</button>

  <table id="active-requests">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">âœ… Played Songs</h2>
  <table id="played-requests">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">ðŸ§  Songs We Don't Know</h2>
  <table id="unknown-requests">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDNwOUT65Dwpzdmxn-3jEWzQV4X7HldEe-X2yB9iwgFVDXUSyLVQoTjukcSf06w-W7uhjaCIrmWxH5/pub?output=csv";

    const activeTbody = document.querySelector("#active-requests tbody");
    const playedTbody = document.querySelector("#played-requests tbody");
    const unknownTbody = document.querySelector("#unknown-requests tbody");
    const requestCountSpan = document.getElementById("request-count");

    let requests = [];

    function loadRequests() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(data => {
          const rows = data.split("\n").slice(1); // Skip header row
          requests = rows.map(row => {
            const cols = row.split(",");

            // Order: Song/Artist, Your Name, Dedication, Timestamp
            const [song, name, dedication, timestampRaw] = cols;

            return {
              song: song || "",
              name: name || "",
              dedication: dedication || "",
              timestamp: timestampRaw || "",
              status: "active"
            };
          });

          renderRequests();
        });
    }

    function renderRequests() {
      activeTbody.innerHTML = "";
      playedTbody.innerHTML = "";
      unknownTbody.innerHTML = "";

      const played = JSON.parse(localStorage.getItem("played") || "[]");
      const unknown = JSON.parse(localStorage.getItem("unknown") || "[]");

      requestCountSpan.textContent = requests.length;

      requests.forEach((req, index) => {
        let row = createRow(req, index);

        if (played.includes(index)) {
          req.status = "played";
          playedTbody.appendChild(row);
        } else if (unknown.includes(index)) {
          req.status = "unknown";
          unknownTbody.appendChild(row);
        } else {
          req.status = "active";
          activeTbody.appendChild(row);
        }
      });
    }

function createRow(req, index) {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${req.song}</td>
    <td>${req.name}</td>
    <td>${req.dedication}</td>
    <td>${formatTimestamp(req.timestamp)}</td>
    <td>
      ${req.status === "active" ? `
        <button onclick="markAsPlayed(${index})">Mark as Played</button>
        <button onclick="markAsUnknown(${index})">Don't Know</button>
      ` : `
        <button class="undo-button" onclick="undo(${index})">Undo</button>
      `}
    </td>
  `;
  return tr;
}

function formatTimestamp(isoString) {
  const date = new Date(isoString);
  return date.toLocaleString("en-US", {
    hour: "numeric",
    minute: "2-digit",
    hour12: true,
    month: "numeric",
    day: "numeric",
    year: "numeric"
  }).toLowerCase();
}


    function markAsPlayed(index) {
      const played = JSON.parse(localStorage.getItem("played") || "[]");
      if (!played.includes(index)) played.push(index);
      localStorage.setItem("played", JSON.stringify(played));
      renderRequests();
    }

    function markAsUnknown(index) {
      const unknown = JSON.parse(localStorage.getItem("unknown") || "[]");
      if (!unknown.includes(index)) unknown.push(index);
      localStorage.setItem("unknown", JSON.stringify(unknown));
      renderRequests();
    }

    function undo(index) {
      let played = JSON.parse(localStorage.getItem("played") || "[]");
      let unknown = JSON.parse(localStorage.getItem("unknown") || "[]");
      played = played.filter(i => i !== index);
      unknown = unknown.filter(i => i !== index);
      localStorage.setItem("played", JSON.stringify(played));
      localStorage.setItem("unknown", JSON.stringify(unknown));
      renderRequests();
    }

    document.getElementById("reset-btn").addEventListener("click", () => {
      localStorage.removeItem("played");
      localStorage.removeItem("unknown");
      renderRequests();
    });

    loadRequests();
  </script>

</body>
</html>
