<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 5%;
    }
    .total-requests {
      font-weight: bold;
      font-size: 1.2em;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #fff;
    }
    td.song-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section-title {
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <h1>üé∂ Admin - Song Requests üé∂</h1>
  <div class="top-bar">
    <div class="total-requests" id="totalCount">Total Requests: 0</div>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">‚úÖ Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">ü§∑‚Äç‚ôÇÔ∏è Songs We Don't Know</h2>
  <table id="unknownTable">
    <thead>
      <tr>
        <th>Song #1</th>
        <th>Song #2</th>
        <th>Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDNwOUT65Dwpzdmxn-3jEWzQV4X7HldEe-X2yB9iwgFVDXUSyLVQoTjukcSf06w-W7uhjaCIrmWxH5/pub?output=csv";

  const requestsTable = document.querySelector("#requestsTable tbody");
  const playedTable = document.querySelector("#playedTable tbody");
  const unknownTable = document.querySelector("#unknownTable tbody");
  const totalCount = document.getElementById("totalCount");

  let knownTimestamps = new Set();

  function formatSimpleTimestamp(ts) {
    const date = new Date(ts);
    if (isNaN(date)) return ts;
    const options = { hour: 'numeric', minute: 'numeric', hour12: true };
    const time = date.toLocaleTimeString(undefined, options).toLowerCase();
    const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
    return `${time} ${dateStr}`;
  }

  function addUndoButton(tr, destinationTable) {
    const actionCell = tr.querySelector("td:last-child");
    actionCell.innerHTML = "";

    const undoBtn = document.createElement("button");
    undoBtn.textContent = "Undo";
    undoBtn.onclick = () => {
      tr.remove();
      restoreActionButtons(tr);
      destinationTable.insertBefore(tr, destinationTable.firstChild);
      updateTotal();
    };

    actionCell.appendChild(undoBtn);
  }

  function restoreActionButtons(tr) {
    const actionCell = tr.querySelector("td:last-child");
    actionCell.innerHTML = "";

    const playedBtn = document.createElement("button");
    playedBtn.textContent = "Mark as Played";
    playedBtn.onclick = () => {
      tr.remove();
      addUndoButton(tr, requestsTable);
      playedTable.appendChild(tr);
      updateTotal();
    };

    const unknownBtn = document.createElement("button");
    unknownBtn.textContent = "Don't Know";
    unknownBtn.onclick = () => {
      tr.remove();
      addUndoButton(tr, requestsTable);
      unknownTable.appendChild(tr);
      updateTotal();
    };

    actionCell.appendChild(playedBtn);
    actionCell.appendChild(unknownBtn);
  }

  function updateTotal() {
    totalCount.textContent = `Total Requests: ${requestsTable.children.length}`;
  }

  function fetchData() {
    fetch(csvURL)
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split("\n").slice(1); // Skip header
        rows.reverse().forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(col =>
            col.replace(/^"|"$/g, "").replace(/""/g, '"')
          );

          const [timestampRaw, song1, song2, name, dedication] = cols;
          const key = timestampRaw;

          if (knownTimestamps.has(key)) return;
          knownTimestamps.add(key);

          const tr = document.createElement("tr");
          const formattedTime = formatSimpleTimestamp(timestampRaw);
          const tdData = [song1, song2, name, dedication, formattedTime];

          tdData.forEach((val, idx) => {
            const td = document.createElement("td");
            td.textContent = val;
            if (idx === 0 || idx === 1) td.classList.add("song-title");
            tr.appendChild(td);
          });

          const actionTd = document.createElement("td");

          const playedBtn = document.createElement("button");
          playedBtn.textContent = "Mark as Played";
          playedBtn.onclick = () => {
            tr.remove();
            addUndoButton(tr, requestsTable);
            playedTable.appendChild(tr);
            updateTotal();
          };

          const unknownBtn = document.createElement("button");
          unknownBtn.textContent = "Don't Know";
          unknownBtn.onclick = () => {
            tr.remove();
            addUndoButton(tr, requestsTable);
            unknownTable.appendChild(tr);
            updateTotal();
          };

          actionTd.appendChild(playedBtn);
          actionTd.appendChild(unknownBtn);
          tr.appendChild(actionTd);

          requestsTable.insertBefore(tr, requestsTable.firstChild);
        });

        updateTotal();
      })
      .catch(err => {
        console.error("Error loading CSV data:", err);
        alert("Could not load requests. Please check your spreadsheet permissions.");
      });
  }

  function resetAll() {
    if (confirm("Are you sure you want to reset all lists?")) {
      requestsTable.innerHTML = "";
      playedTable.innerHTML = "";
      unknownTable.innerHTML = "";
      knownTimestamps.clear();
      fetchData();
    }
  }

  fetchData();
  setInterval(fetchData, 10000); // Refresh every 10 seconds
</script>

</body>
</html>
