<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 0 5%;
    }
    .total-requests {
      font-weight: bold;
      font-size: 1.2em;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 90%;
      margin-bottom: 40px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #111;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #fff;
    }
    td.song-title {
      font-weight: bold;
      font-size: 1.1em;
    }
    button {
      padding: 6px 12px;
      margin-right: 5px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section-title {
      text-align: center;
      margin-top: 60px;
    }
    .dimmed-row {
      background-color: #2f2f2f !important;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>üé∂ Admin - Song Requests üé∂</h1>
  <div class="top-bar">
    <div class="total-requests" id="totalCount">Total Requests: 0</div>
    <button onclick="resetAll()">Reset All</button>
  </div>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">‚úÖ Played Songs</h2>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2 class="section-title">ü§∑‚Äç‚ôÇÔ∏è Songs We Don't Know</h2>
  <table id="unknownTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  const sheetCSVUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDNwOUT65Dwpzdmxn-3jEWzQV4X7HldEe-X2yB9iwgFVDXUSyLVQoTjukcSf06w-W7uhjaCIrmWxH5/pub?output=csv";
  const requestsTable = document.querySelector("#requestsTable tbody");
  const playedTable = document.querySelector("#playedTable tbody");
  const unknownTable = document.querySelector("#unknownTable tbody");
  const totalCount = document.getElementById("totalCount");
  const knownTimestamps = new Set();

 function formatTimestamp(isoString) {
  const date = new Date(isoString);
  if (isNaN(date.getTime())) return "Invalid Date"; // Fallback for bad data

  const options = { hour: 'numeric', minute: 'numeric', hour12: true };
  const time = date.toLocaleTimeString(undefined, options).toLowerCase();
  const dateStr = `${date.getMonth() + 1}/${date.getDate()}/${date.getFullYear()}`;
  return `${time} ${dateStr}`;
}


  function createRow(data) {
    const [song, name, dedication, timestampRaw] = data;
    if (!timestampRaw || knownTimestamps.has(timestampRaw)) return null;
    knownTimestamps.add(timestampRaw);

    const tr = document.createElement("tr");
    const values = [song, name, dedication, formatTimestamp(timestampRaw)];

    values.forEach((val, idx) => {
      const td = document.createElement("td");
      td.textContent = val;
      if (idx === 0) td.classList.add("song-title");
      tr.appendChild(td);
    });

    const actionTd = document.createElement("td");
    const playedBtn = document.createElement("button");
    playedBtn.textContent = "Mark as Played";
    playedBtn.onclick = () => {
      tr.classList.add("dimmed-row");
      addUndoButton(tr, requestsTable);
      playedTable.appendChild(tr);
      updateTotal();
    };

    const unknownBtn = document.createElement("button");
    unknownBtn.textContent = "Don't Know";
    unknownBtn.onclick = () => {
      tr.classList.add("dimmed-row");
      addUndoButton(tr, requestsTable);
      unknownTable.appendChild(tr);
      updateTotal();
    };

    actionTd.appendChild(playedBtn);
    actionTd.appendChild(unknownBtn);
    tr.appendChild(actionTd);
    return tr;
  }

  function addUndoButton(tr, destinationTable) {
    const actionCell = tr.querySelector("td:last-child");
    actionCell.innerHTML = "";
    const undoBtn = document.createElement("button");
    undoBtn.textContent = "Undo";

    undoBtn.onclick = () => {
      tr.classList.remove("dimmed-row");
      restoreActionButtons(tr);
      destinationTable.insertBefore(tr, destinationTable.firstChild);
      updateTotal();
    };

    actionCell.appendChild(undoBtn);
  }

  function restoreActionButtons(tr) {
    const actionCell = tr.querySelector("td:last-child");
    actionCell.innerHTML = "";

    const playedBtn = document.createElement("button");
    playedBtn.textContent = "Mark as Played";
    playedBtn.onclick = () => {
      tr.classList.add("dimmed-row");
      addUndoButton(tr, requestsTable);
      playedTable.appendChild(tr);
      updateTotal();
    };

    const unknownBtn = document.createElement("button");
    unknownBtn.textContent = "Don't Know";
    unknownBtn.onclick = () => {
      tr.classList.add("dimmed-row");
      addUndoButton(tr, requestsTable);
      unknownTable.appendChild(tr);
      updateTotal();
    };

    actionCell.appendChild(playedBtn);
    actionCell.appendChild(unknownBtn);
  }

  function updateTotal() {
    totalCount.textContent = `Total Requests: ${requestsTable.children.length}`;
  }

  function fetchCSVData() {
    fetch(sheetCSVUrl)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split("\n").slice(1); // Skip header
        rows.reverse().forEach(row => {
          const cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(s => s.replace(/^"|"$/g, ''));
          const tr = createRow(cols);
          if (tr) requestsTable.insertBefore(tr, requestsTable.firstChild);
        });
        updateTotal();
      })
      .catch(err => {
        console.error("Error loading CSV:", err);
      });
  }

  function resetAll() {
    if (confirm("Are you sure you want to reset all lists?")) {
      requestsTable.innerHTML = "";
      playedTable.innerHTML = "";
      unknownTable.innerHTML = "";
      knownTimestamps.clear();
      fetchCSVData();
    }
  }

  fetchCSVData();
  setInterval(fetchCSVData, 10000); // Auto-fetch every 10 seconds
</script>
</body>
</html>
