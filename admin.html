<!DOCTYPE html>
<html>
<head>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8%;
    }

    h2 {
      margin: 0;
      color: #00ffcc;
    }

    #totalRequests {
      font-size: 18px;
      margin: 10px 0 20px;
      color: #ccc;
    }

    .reset-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      background-color: #e91e63;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 90%;
      margin: 0 auto 40px;
      border-collapse: separate;
      border-spacing: 0 10px;
    }

    th, td {
      padding: 12px 15px;
      background-color: #1e1e1e;
      border: none;
      border-radius: 8px;
    }

    th {
      background-color: #00bcd4;
      color: black;
    }

    td:first-child {
      font-weight: bold;
      font-size: 1.1em;
    }

    .section-title {
      font-size: 1.4em;
      font-weight: bold;
      margin: 30px 0 10px;
      color: #00bcd4;
    }

    .button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 0.9em;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    .played-btn { background-color: #4caf50; color: white; }
    .unknown-btn { background-color: #ffc107; color: black; }
    .undo-btn { background-color: #2196f3; color: white; }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h2>
    <button class="reset-btn" onclick="resetTables()">Reset All</button>
  </div>
  <p id="totalRequests">Total Requests: 0</p>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section-title">âœ… Played Songs</div>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section-title">ðŸ¤· Songs We Don't Know</div>
  <table id="unknownTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDNwOUT65Dwpzdmxn-3jEWzQV4X7HldEe-X2yB9iwgFVDXUSyLVQoTjukcSf06w-W7uhjaCIrmWxH5/pub?output=csv';
    const appendedRows = new Set();

    function formatTimestamp(ts) {
      if (!ts) return 'â€”';
      if (ts.includes('T')) {
        const date = new Date(ts);
        const time = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
        const dateStr = date.toLocaleDateString();
        return `${time} ${dateStr}`;
      }
      return ts;
    }

    function createRow(cells, location = 'main') {
      const tr = document.createElement('tr');
      cells.forEach((text, i) => {
        const td = document.createElement('td');
        td.textContent = i === 3 ? formatTimestamp(text) : (text || 'â€”');
        if (i === 0) {
          td.style.fontWeight = 'bold';
          td.style.fontSize = '1.2em';
        }
        tr.appendChild(td);
      });

      const actionCell = document.createElement('td');

      if (location === 'main') {
        const playedBtn = document.createElement('button');
        playedBtn.textContent = 'Mark as Played';
        playedBtn.className = 'button played-btn';
        playedBtn.onclick = () => moveRow(tr, 'played');

        const unknownBtn = document.createElement('button');
        unknownBtn.textContent = "Don't Know";
        unknownBtn.className = 'button unknown-btn';
        unknownBtn.onclick = () => moveRow(tr, 'unknown');

        actionCell.appendChild(playedBtn);
        actionCell.appendChild(unknownBtn);
      } else {
        const undoBtn = document.createElement('button');
        undoBtn.textContent = 'Undo';
        undoBtn.className = 'button undo-btn';
        undoBtn.onclick = () => moveRow(tr, 'main');
        actionCell.appendChild(undoBtn);
      }

      tr.appendChild(actionCell);
      return tr;
    }

    function moveRow(row, destination) {
      const timestamp = new Date().toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true }) + ' ' + new Date().toLocaleDateString();
      row.cells[3].textContent = timestamp;
      row.removeChild(row.lastChild);
      const cells = Array.from(row.cells).map(cell => cell.textContent);
      const newRow = createRow(cells, destination);

      if (destination === 'played') {
        document.querySelector('#playedTable tbody').appendChild(newRow);
      } else if (destination === 'unknown') {
        document.querySelector('#unknownTable tbody').appendChild(newRow);
      } else {
        document.querySelector('#requestsTable tbody').appendChild(newRow);
      }

      row.remove();
    }

    function resetTables() {
      document.querySelector('#requestsTable tbody').innerHTML = '';
      document.querySelector('#playedTable tbody').innerHTML = '';
      document.querySelector('#unknownTable tbody').innerHTML = '';
      appendedRows.clear();
    }

    function fetchAndAppendNewRows() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(csv => {
          const rows = csv.trim().split('\n').slice(1);
          rows.forEach(line => {
            const [song, name, dedication, timestamp, tip] = line.split(',');
            const key = `${song}|${name}|${dedication}|${timestamp}`;
            if (!appendedRows.has(key)) {
              appendedRows.add(key);
              const tr = createRow([song, name, dedication, timestamp]);
              document.querySelector('#requestsTable tbody').appendChild(tr);
              document.getElementById('totalRequests').textContent = `Total Requests: ${appendedRows.size}`;
            }
          });
        });
    }

    fetchAndAppendNewRows();
    setInterval(fetchAndAppendNewRows, 10000);
  </script>
</body>
</html>
