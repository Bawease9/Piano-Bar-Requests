<!DOCTYPE html>
<html>
<head>
  <title>Admin - Song Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: #fff;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 8%;
    }

    h2 {
      margin: 0;
    }

    #totalRequests {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .reset-btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 85%;
      margin-bottom: 40px;
      background-color: #222;
    }

    th, td {
      border: 1px solid #444;
      padding: 12px 15px;
    }

    th {
      background-color: #000;
      color: white;
    }

    td:first-child {
      font-weight: bold;
      font-size: 1.1em;
    }

    .section-title {
      font-size: 1.3em;
      font-weight: bold;
      margin: 30px 0 10px;
    }

    .button {
      margin: 5px;
      padding: 6px 12px;
      font-weight: bold;
      border-radius: 6px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .played-btn { background-color: #28a745; }
    .unknown-btn { background-color: #007bff; }
    .undo-btn { background-color: #ff9800; }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸŽ¶ Admin - Song Requests ðŸŽ¶</h2>
    <button class="reset-btn" onclick="resetTables()">Reset All</button>
  </div>
  <p id="totalRequests">Total Requests: 0</p>

  <table id="requestsTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Requested</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section-title">âœ… Played Songs</div>
  <table id="playedTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="section-title">ðŸ¤· Songs We Don't Know</div>
  <table id="unknownTable">
    <thead>
      <tr>
        <th>Song/Artist</th>
        <th>Your Name</th>
        <th>Dedication</th>
        <th>Timestamp</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDNwOUT65Dwpzdmxn-3jEWzQV4X7HldEe-X2yB9iwgFVDXUSyLVQoTjukcSf06w-W7uhjaCIrmWxH5/pub?output=csv';
    const activeRows = new Map(); // Tracks current request rows

    function formatTimeAgo(timestamp) {
      const now = new Date();
      const then = new Date(timestamp);
      const diffMs = now - then;
      const diffMin = Math.floor(diffMs / 60000);
      const diffHr = Math.floor(diffMin / 60);

      if (isNaN(diffMin)) return 'â€”';

      if (diffMin < 1) return 'Just now';
      if (diffMin < 60) return `${diffMin} min ago`;
      return `${diffHr} hr ago`;
    }

    function createRow([song, name, dedication, timestamp], location = 'main') {
      const tr = document.createElement('tr');
      const key = `${song}|${name}|${dedication}`;

      const cells = [song, name, dedication, timestamp].map((value, i) => {
        const td = document.createElement('td');
        td.textContent = (i === 3 && location === 'main') ? formatTimeAgo(value) : (value || 'â€”');
        return td;
      });

      cells.forEach(td => tr.appendChild(td));

      const actionCell = document.createElement('td');

      if (location === 'main') {
        const playedBtn = document.createElement('button');
        playedBtn.textContent = 'Mark as Played';
        playedBtn.className = 'button played-btn';
        playedBtn.onclick = () => moveRow(key, tr, 'played');

        const unknownBtn = document.createElement('button');
        unknownBtn.textContent = "Don't Know";
        unknownBtn.className = 'button unknown-btn';
        unknownBtn.onclick = () => moveRow(key, tr, 'unknown');

        actionCell.appendChild(playedBtn);
        actionCell.appendChild(unknownBtn);
      } else {
        const undoBtn = document.createElement('button');
        undoBtn.textContent = 'Undo';
        undoBtn.className = 'button undo-btn';
        undoBtn.onclick = () => moveRow(key, tr, 'main');
        actionCell.appendChild(undoBtn);
      }

      tr.appendChild(actionCell);
      return tr;
    }

    function moveRow(key, row, destination) {
      activeRows.delete(key);
      row.remove();

      const cells = Array.from(row.cells).map(cell => cell.textContent);
      const now = new Date().toISOString();
      cells[3] = now; // update timestamp

      const newRow = createRow(cells, destination);

      if (destination === 'played') {
        document.querySelector('#playedTable tbody').appendChild(newRow);
      } else if (destination === 'unknown') {
        document.querySelector('#unknownTable tbody').appendChild(newRow);
      } else {
        document.querySelector('#requestsTable tbody').appendChild(newRow);
        activeRows.set(key, newRow);
      }

      document.getElementById('totalRequests').textContent = `Total Requests: ${activeRows.size}`;
    }

    function resetTables() {
      document.querySelector('#requestsTable tbody').innerHTML = '';
      document.querySelector('#playedTable tbody').innerHTML = '';
      document.querySelector('#unknownTable tbody').innerHTML = '';
      activeRows.clear();
    }

    function fetchAndUpdateRequests() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(csv => {
          const lines = csv.trim().split('\n').slice(1);
          const currentKeys = new Set();

          // Sort by most recent timestamp (4th column)
          const sortedLines = lines
            .map(line => line.split(','))
            .sort((a, b) => new Date(b[3]) - new Date(a[3]));

          sortedLines.forEach(([song, name, dedication, timestamp]) => {
            const key = `${song}|${name}|${dedication}`;
            currentKeys.add(key);

            if (!activeRows.has(key)) {
              const newRow = createRow([song, name, dedication, timestamp]);
              document.querySelector('#requestsTable tbody').appendChild(newRow);
              activeRows.set(key, newRow);
            } else {
              // Update "x min ago" text
              const row = activeRows.get(key);
              const cell = row.cells[3];
              cell.textContent = formatTimeAgo(timestamp);
            }
          });

          // Remove rows no longer in the Sheet
          for (const key of activeRows.keys()) {
            if (!currentKeys.has(key)) {
              const row = activeRows.get(key);
              if (row && row.parentNode) row.remove();
              activeRows.delete(key);
            }
          }

          document.getElementById('totalRequests').textContent = `Total Requests: ${activeRows.size}`;
        });
    }

    fetchAndUpdateRequests();
    setInterval(fetchAndUpdateRequests, 10000); // every 10s
  </script>
</body>
</html>
