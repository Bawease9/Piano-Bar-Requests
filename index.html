<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button {
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #111;
      color: white;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.jpeg" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">üé∂</span> Make A Request <span class="emoji">üé∂</span></h1>

    <form id="request-form">
      <input type="text" id="song" name="song" placeholder="Song / Artist" required>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <input type="text" id="dedication" name="dedication" placeholder="Dedication / Special Occasion">
      <button type="submit" class="button">Submit Request</button>
    </form>
    
<script>
  const form = document.getElementById('request-form');
  const status = document.getElementById('status');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const song = document.getElementById('song').value;
    const name = document.getElementById('name').value;
    const dedication = document.getElementById('dedication').value;

    const data = {
      fields: {
        song: { stringValue: song },
        name: { stringValue: name },
        dedication: { stringValue: dedication },
        timestamp: { timestampValue: new Date().toISOString() }
      }
    };

    try {
      const res = await fetch(
        'https://firestore.googleapis.com/v1/projects/requests-cd300/databases/(default)/documents/requests?key=AIzaSyDqzylQpuM8Ic9_MTfaZFh7ZVnQZOOUL2k',
        {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }
      );

      if (res.ok) {
        status.textContent = "‚úÖ Request submitted!";
        form.reset();
        // Optionally redirect:
        // window.location.href = "admin.html";
      } else {
        status.textContent = "‚ùå Failed to submit request.";
      }
    } catch (err) {
      console.error(err);
      status.textContent = "‚ùå Error submitting request.";
    }
  });
</script>

</body>
</html>
