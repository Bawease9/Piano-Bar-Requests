<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .button {
      width: auto;
      padding: 14px 28px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #111;
      color: white;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.jpeg" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

    <form id="request-form">
      <input type="text" id="song" name="song" placeholder="Song / Artist" required>
      <input type="text" id="name" name="name" placeholder="Your Name">
      <input type="text" id="dedication" name="dedication" placeholder="Dedication / Special Occasion">
      <button type="submit" class="button">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("request-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const song = document.getElementById("song").value;
      const name = document.getElementById("name").value;
      const dedication = document.getElementById("dedication").value;

      try {
        const response = await fetch("https://hook.us2.make.com/7w5ih1wq7b9r5uagfbbbhvlfoglijneg", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            song,
            name,
            dedication,
            timestamp: new Date().toISOString()
          })
        });

        if (response.ok) {
          window.location.href = "thankyou.html";
        } else {
          alert("Something went wrong. Please try again.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
