<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brady & Caroline Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #111;
      padding: 20px;
      text-align: center;
      margin: 0;
    }
    img {
      width: 180px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 20px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .submit-button {
      width: 100%;
      padding: 18px 0;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background-color: #000;
      color: white;
      transition: background 0.3s ease;
    }
    .submit-button:hover {
      background-color: #333;
    }
    h1 {
      font-size: 2em;
      margin: 20px 0;
    }
    .emoji {
      font-size: 1.3em;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png.jpeg" alt="Brady and Caroline Logo" />
    <h1><span class="emoji">ðŸŽ¶</span> Make A Request <span class="emoji">ðŸŽ¶</span></h1>

    <form id="requestForm">
      <input type="text" name="song" placeholder="Song/Artist" required />
      <input type="text" name="name" placeholder="Your Name" />
      <input type="text" name="dedication" placeholder="Dedication (optional)" />
      <button type="submit" class="submit-button">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById("requestForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch("https://hook.us2.make.com/wh9j7c3uvdmoohvi4vzlpcg2wuuwht77", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then(() => {
        window.location.href = "thankyou.html";
      })
      .catch((error) => {
        alert("Something went wrong!");
        console.error(error);
      });
    });
  </script>
</body>
</html>
